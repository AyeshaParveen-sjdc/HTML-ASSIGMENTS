<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML3</title>
</head>
<body>
    <!--p is used for paragraph of html-->
    <p>paragraph</p>
    <!--img src is used to add image-->
    <img src="https://www.india-briefing.com/news/wp-content/uploads/2019/05/India-Briefing-Indias-Top-Investment-Destinations.jpg">
    <!--href is used to add external link-->
    <!--a tag is used to add external link-->
    <a href="https://www.google.com">google</a>
    <!--html should contain closing tags for html,head and body-->
</body>
</html>
